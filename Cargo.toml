[package]
name = "small_ml"
version = "0.1.0"
authors = ["Mfanakagama mfanakagama@gmail.com github.com/hexaredecimal"]
edition = "2021"

[lib]
name = "smll_lang"
path = "src/lib.rs"

[[bin]]
name = "smll"
